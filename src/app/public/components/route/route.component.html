<div class="desktop-view">
    <div class="floating-window">
      <h2>Account Component</h2>
      <p>This is your planner component in a floating window!</p>
      <button (click)="closeWindow($event)">Close</button>
      <h2>Routes</h2>
        <p>This is your route component in a floating window!</p>
        
        <button class="close-btn" (click)="closeWindow($event)">Close</button>
        
        <div class="route-list">
            <h3>Jeepney</h3>
            <div class="route-list-box">
                <div class="jeepney-container">
                    <div class="route-list-box">
                        <a>
                            <button>Route 1</button>
                        </a>
                    </div>
                    <div class="route-list-box">
                        <a>
                            <button>Route 2</button>
                        </a>
                    </div>
                    <div class="route-list-box">
                        <a>
                            <button>Route 3</button>
                        </a>
                    </div>
                    <div class="route-list-box">
                        <a>
                            <button>Route 5</button>
                        </a>
                    </div>
                    <div class="route-list-box">
                        <a>
                            <button>Route 6</button>
                        </a>
                    </div>
                </div>
            </div>
            
            <hr>

            <div class="clark-loop-container">
                <h3>Clark Loop</h3>
                <div class="route-list-box">
                    <a>
                        <button>Northbound</button>
                    </a>
                </div>
                <div class="route-list-box">
                    <a>
                        <button>Southbound</button>
                    </a>
                </div>
            </div>
        </div> 
    </div>
</div>
  
<div class="mobile-view">
    <div *ngIf="showBackground" class="floating-overlay" (click)="closeWindow($event)"></div>
    <div class="floating-window">
        <div *ngIf="showRouteList" class="header-mobile">
            <h2>Routes</h2>
            <button class="close-btn" (click)="closeWindow($event)">X</button>
        </div>
        
        <div class="route-list-mobile">
            <div *ngIf="showRouteList" class="route-list-box">

                    </div>
                </div>
                
                <div *ngIf="showRouteList" class="clark-loop-container">
                <h3>Clark Loop</h3>
                <div class="route-list-box-mobile">
                    <div class="route-list-box-mobile" id="northbound">
                        <a>
                            <button (click)="renderRoute7()">Northbound</button>
                        </a>
                    </div>
                    <div class="route-list-box-mobile" id="southbound">
                        <a>
                            <button (click)="renderRoute8()">Southbound</button>
                        </a>
                    </div>
                </div>
            </div>
            </div>
        </div> 

        <div *ngIf="!showRouteList" class="display-routes-info-container-mobile">
            <p>Showing {{ currentRouteType }} Route {{ currentRouteName }}</p>
            <button (click)="showRouteListAgain()">X</button>
        </div>
    </div>
</div>
