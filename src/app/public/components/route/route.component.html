<div class="desktop-view">

                            <a (click)="renderRoute7()">

            <p>Showing {{ currentRouteName }}</p>
            <div style="display: flex; flex-direction: row; gap: 10px;">

            </div>
        </div>
    </div>
    
    <div *ngIf="routeInfo" class="route-info-window" [class.closing]="isClosing">
        <div class="route-info-window-overlay"></div>
        <div class="route-info-content">
            <div class="route-info-header">
                <h3>Route Information</h3>
                <button class="close-button" (click)="closeRouteInfo()">
                    <!-- <span>&times;</span> -->
                     X
                </button>
            </div>
            <div class="route-info-body">
                <p [innerHTML]="routeInfo"></p>
            </div>
        </div>
    </div>
</div>
